<a class="basic-gallery__link" href="images/news/@@newsFolder/@@fileName.jpg" title="@@newsAlt">
    <picture>
        <source srcset="images/news/@@newsFolder/@@fileName-mob-2x.jpg" media="(min-width:992px)">
        <source
            srcset="images/news/@@newsFolder/@@fileName-mob.jpg 1x, images/news/@@newsFolder/@@fileName-mob-2x.jpg 2x" media="(min-width:320px)">
        <img class="basic-gallery__img" src="images/news/@@newsFolder/@@fileName-mob-2x.jpg"
            alt="@@newsAlt" width="370" height="300">
    </picture>
</a>
