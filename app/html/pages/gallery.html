<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <base href="/" />
    <title>Галерея Myph</title>
    <link rel="stylesheet" href="css/gallery.min.css">
</head>

<body>
    <svg class="main-title-ghost" width="1530" height="400">
        <use xlink:href="images/sprite.svg#main-title"></use>
    </svg>
    @@include('../lego/header.html')

    <main>

        <div class="wrapper">
            <section class="section gallery">
                <div class="container">
                    <div class="section__top">
                        <h1 class="section__title">
                            Галерея MYPH
                        </h1>
                    </div>

                    <div class="gallery__banner">

                        <div class="gallery__content">
                            <p class="gallery__text">
                                <span class="accent">MYPH Gallery</span> відчинить свої двері <span
                                    class="accent">восени 2023 року…</span>
                            </p>
                        </div>

                        <div class="gallery__slider">
                            <div class="gallery__slider-item" style="background-image:url('./images/gallery/1.jpg')">
                            </div>
                            <div class="gallery__slider-item" style="background-image:url('./images/gallery/2.jpg');">
                            </div>
                            <div class="gallery__slider-item" style="background-image:url('./images/gallery/3.jpg');">
                            </div>
                        </div>

                    </div>

                </div>
            </section>

        </div>






    </main>
    @@include('../lego/footer.html')


    <script src="js/main.min.js"></script>

</html>
